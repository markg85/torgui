<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>TorGui 0.8.2</title>
  <!-- Bootstrap -->
  <link rel="stylesheet" href="./css/bootstrap.min.css">
  <!-- Font Awesome -->
  <link href="./css/font-awesome.min.css" rel="stylesheet">
  <link href="./css/bs4.pop.css" rel="stylesheet">
  <link href="./css/torgui.css" rel="stylesheet">
</head>

<body>
  <div class="container-fluid">
    <div class="input-group mb-3" id="inputBar">
      <input type="text" id="searchfield" class="form-control" placeholder="Enter series name" autofocus />
      <div class="input-group-append">
        <button class="btn btn-primary" type="button" id="searchfieldSubmit">
          <i class="fa fa-search"></i>
        </button>
        <button class="btn btn-secondary" type="button" id="searchfieldRefresh">
          <i class="fa fa-refresh"></i>
        </button>
        <button class="btn btn-secondary" type="button" id="toggleMoreOptions">
          <i class="fa fa-bars"></i>
        </button>
      </div>
    </div>
    <div id="moreOptions" class="mb-3">
      <label for="pogicalurl">Your POG iCal URL</label>
      <div class="input-group mb-3">
        <input id="pogicalurl" type="text" class="form-control" placeholder="" />
      </div>
      <div class="row">
        <div class="col-12">
          <button class="btn btn-primary float-right" type="button" id="saveMoreOptions">
            Save
          </button>
        </div>
      </div>
    </div>

    <div id="pogResults">
      <div class="row">
        <div class="col">
          <h2>Your upcoming episodes</h2>
        </div>
      </div>
      <div class="row">
        <div class="table-responsive col-lg-12">
          <table class="table" id="pogEntries">
            <thead>
              <tr>
                <th>#</th>
                <th>Airdate</th>
                <th>Name</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>
      </div>
    </div>

    <div id="showInfo">
      <div class="row">
        <div class="col-lg-2">
          <div class="card text-center">
            <div class="caption caption-bg d-flex justify-content-between align-items-center">
              <button type="button" class="btn btn-outline-secondary shadow-none border-transparent" id="previousEpisode">&laquo;</button>
              <div class="header-text" style="padding: .75rem .25rem;"></div>
              <button type="button" class="btn btn-outline-secondary shadow-none border-transparent" id="nextEpisode">&raquo;</button>
            </div>
            <img class="card-img-bottom">
          </div>
        </div>
        <div class="table-responsive col-lg-10">
          <table class="table" id="episodeLinks">
            <thead>
              <tr>
                <th>#</th>
                <th>4k</th>
                <th>1080p</th>
                <th>720p</th>
                <th>sd</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
  <div id="center">
  </div>

  <script src="./js/jquery-3.6.0.min.js"></script>
  <script src="./js/bs4.pop.js"></script>
  <script src="./js/bootstrap.min.js"></script>
  <script src="./js/ical.js"></script>
  <script src="./js/moment.min.js"></script>
  <script src="./js/moment-timezone-with-data.js"></script>
  <script src="./js/pog.js"></script>
  <script src="./js/index.js"></script>

  <template id="torrentEntry">
    <tr>
      <td></td>
      <td>
        <span class="badge-torgui"></span><a>Download</a>
        <span class="extra"></span>
      </td>
      <td>
        <span class="badge-torgui"></span><a>Download</a>
        <span class="extra"></span>
      </td>
      <td>
        <span class="badge-torgui"></span><a>Download</a>
        <span class="extra"></span>
      </td>
      <td>
        <span class="badge-torgui"></span><a>Download</a>
        <span class="extra"></span>
      </td>
    </tr>
  </template>

  <template id="pogEntry">
    <tr>
      <td></td>
      <td>
      </td>
      <td>
        <a></a>
      </td>
    </tr>
  </template>
</body>

</html>
